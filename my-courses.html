<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Enrolled Courses - ABP Classes</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* My Courses specific styles */
        .content-nav-buttons {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .content-nav-buttons button {
            padding: 8px 15px;
            font-size: 0.9rem;
            margin-top: 0;
        }

        .course-content-sections {
            margin-top: 30px;
        }

        .section-header {
            cursor: pointer;
            background-color: #e2f0ff;
            padding: 15px 20px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            color: #0056b3;
            transition: background-color 0.3s ease;
        }
        .section-header:hover {
            background-color: #cce0ff;
        }
        .section-header .arrow {
            font-size: 1.2em;
            transition: transform 0.3s ease;
        }
        .section-header.expanded .arrow {
            transform: rotate(90deg); /* Rotate arrow when expanded */
        }

        .section-content {
            display: none; /* Hidden by default */
            padding: 10px 20px 20px;
            border: 1px solid #e0e0e0;
            border-top: none;
            border-radius: 0 0 8px 8px;
            margin-bottom: 20px;
        }
        .section-content.expanded {
            display: block;
        }

        .video-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .video-container iframe {
            width: 100%;
            aspect-ratio: 16 / 9; /* Maintain 16:9 aspect ratio */
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .pdf-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .pdf-link {
            display: inline-block;
            background-color: #e9f7ff;
            color: #007bff;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .pdf-link:hover {
            background-color: #d1edff;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">ABP Classes</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="courses.html">Courses</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="my-courses.html">My Courses</a></li>
                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="my-courses-section">
            <h2>My Enrolled Courses</h2>
            <div id="enrolledCourseList" class="course-list">
                <p>Loading your enrolled courses...</p>
            </div>
        </section>

        <section id="courseContentSection" style="display:none; margin-top: 30px;" class="admin-section">
            <div class="content-nav-buttons">
                <button id="backToMyCourses">Back to My Courses</button>
            </div>
            <h2 id="courseContentTitle" style="margin-top: 20px;"></h2>
            <p id="courseContentDescription"></p>

            <div id="courseLevelPdfs" class="pdf-container">
                <h3>Course Resources (PDFs)</h3>
                <p>Loading course PDFs...</p>
            </div>

            <div id="subjectsSection" class="course-content-sections">
                <h3>Subjects in this Course</h3>
                </div>
        </section>
    </main>

    <footer>

    </footer>

    <script type="module" src="app.js"></script>
</body>
</html>
